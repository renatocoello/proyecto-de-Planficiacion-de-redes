<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/tecnologia.png">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="css/style-formulario.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Bienvenido a nuestro Formulario de contacto</h3>


          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Universidad de Guayaquil, Facultad de Ingenieria Industrial</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>proyectoplanificacion@gmail.com</p>
            </div>
          </div>

        
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://formsubmit.co/rcoellom0708@gmail.com" method="POST" autocomplete="off">
            <h3 class="title">Contacto</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Nombre</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Telefono</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Mensaje</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Enviar" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
